			<button class="button" id="closeIntro">Start Playing</button>
		</div>
		<div class="wrapper-bottom">
			<div class="tips">
				<div class="tip title">
					<h2>Make <br>sure<br> you've...</h2>
				</div>
				<div class="tip icon">
					<img src="img/icon-audio.svg" alt="Audio icon">

				</div>
				<div class="tip icon">
					<img src="img/icon-orientation-lock.svg" alt="Orientation lock icon">
					<span>Locked orientation</span>
				</div>
			</div>
		</div>
	</div>
